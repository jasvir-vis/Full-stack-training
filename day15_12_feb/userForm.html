<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input with condition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            justify-content: center;
            gap: 10%;
        }

        #container1 {
            width: 500px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: navy;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: darkgreen;
            font-weight: bold;
        }

        input {
            width: 350px;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 4px;
        }

        span {
            display: block;
            margin: 15px 0 15px;
            font-weight: bold;
            color: black;
            text-decoration: underline;
        }

        button {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="container1">
            <h2>Student Form</h2>
            <form>
                <div>
                    <label for="name">Full name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required>
                </div>
                <span>Marks</span>
                <div>
                    <label for="math">Math</label>
                    <input type="number" id="math" placeholder="Enter marks in math" required>
                </div>
                <div>
                    <label for="science">Science</label>
                    <input type="number" id="science" placeholder="Enter marks in science" required>
                </div>
                <div>
                    <label for="english">English</label>
                    <input type="number" id="english" placeholder="Enter marks in english" required>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>

        <div id="container2">
            <h2>Student data</h2>
            <p>Name : <span id="sname"></span></p>
            <p>Age : <span id="sage"></span></p>
            <p>Average marks : <span id="saverage"></span></p>
            <p>Final Result message : <span id="sresult"></span></p>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
