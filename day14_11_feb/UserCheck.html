<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Checker App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        h2{
            color: navy;
        }
        #username{
            height: 30px;
            background-color: aliceblue;
            border: none;
            border-radius: 10px;
            padding-left: 10px;
        }
        #checkBtn{
            height: 30px;
            border: none;
            background-color: orange;
            border-radius: 10px;
            color: white;
            padding: 0 10px;
        }
        #output {
            font-weight: bold;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <main>
        <h2>Simple User Checker App</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button id="checkBtn">Check User</button>
        <p id="output"></p>

    </main>


    <script src="script.js"></script>
</body>

</html>
